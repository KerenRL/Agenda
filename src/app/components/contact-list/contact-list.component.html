<div class="search">
  <input type="text" placeholder="Buscar contactos..." #searchInput>
  <button (click)="searchContacts(searchInput.value)">Buscar</button>
</div>
<div class="contact-list">
  <div *ngFor="let contact of filteredContacts" class="contact-item" (click)="selectContact(contact)">
    {{ contact.first_name }} {{ contact.last_name }} ({{ contact.category }})
  </div>
  <div *ngIf="filteredContacts.length === 0">No se encontraron contactos.</div>
</div>
